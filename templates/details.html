<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name ="viewport" content ="width=device-width, initia-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rare Edition Extension</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="details.css" />
  </head>
  <body
    method="get"
    action="https://staging.rareedition.com/product-actions/create"
  >
    <div>
      <span id="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
      <div class="scan-result-container">
        <i class="fa fa-arrow-left" aria-hidden="true" id="back"></i>
        <div class="logo h1">
          Scan Results
        </div>
      </div>
    </div>
    <div class="flex-container">
      <input
        type="button"
        id="fillValues"
        value="Fill in the Details"
        class="right"
      />
    </div>
    <p id="showdata"></p>
    <div class="flex-container">
      <div class="flex">Certification:</div>
      <span id="certification"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Label Type:</div>
      <span id="labelType"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Year:</div>
      <span id="year"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Brand #:</div>
      <span id="brand"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Sport:</div>
      <span id="sport"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Card #:</div>
      <span id="cardHash"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Player:</div>
      <span id="player"></span>
    </div>
    <div class="flex-container">
      <div class="flex">
        Variety/Pedigree:
      </div>
      <span id="varietyPedigree"></span>
    </div>
    <div class="flex-container">
      <div class="flex">Grade:</div>
      <span id="cardGrade"></span>
    </div>
    <script src="details.js"></script>
  </body>
</html>
