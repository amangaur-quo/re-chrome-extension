<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <!-- <meta name ="viewport" content ="width=device-width, initia-scale=1.0"> -->
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Rare Edition Extension</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="details.css">
    </head>
   <body method="get" action="https://staging.rareedition.com/product-actions/create">
      <div class="modal-header">
         <h1 class="logo">
            <button id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <a href="https://staging.rareedition.com/product-actions/create" target="_blank">
            <img src="re-black-logo.png" alt="Rare Edition" class="logo-icon">  
            </a>
            Scan Results
         </h1>
      </div>
      <div class="modal-icons">
         <div class="flex-container">
            <input type="button" id= "fillValues"value="Fill in the Details" class="right">
         </div>
      </div>
      <p id ="showdata">
      </p>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">
            Certification: <span id="certification"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">Label Type: <span id="labelType"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">  Year: <span id="year"></span> 
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">Brand #: <span id="brand"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex"> Sport: <span id="sport"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">Card #: <span id="cardHash"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex"> Player: <span id="player"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex"> Variety/Pedigree: <span id="varietyPedigree"></span>
         </div>
      </div>
      <div class="modal-icons">
      <div class="flex-container">
         <div class="flex">Grade: <span id="cardGrade"></span>
         </div>
      </div>
      <script src="details.js">  </script>
   </body>
</html>
