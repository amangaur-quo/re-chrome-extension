<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name ="viewport" content ="width=device-width, initia-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Rare Edition Extension</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        font-family: sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: sans-serif;
        font-size: 22px;
        margin: 0;
        font-weight: 400;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }
      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }
      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }
      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 30px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }
      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 60px;
        color: #2f5876;
      }
      .button {
        text-align: right;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="re-black-logo.png" alt="Rare Edition" class="logo-icon" />
        Rare Edition Extension
        <!-- <span class="version">(1.0.0)</span> -->
        <button id="close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </h1>
    </div>
    <div class="modal-content"></div>

    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <img src="psa-logo.png" alt="PSA" class="logo-icon" />
        </div>
        <a href="https://www.psacard.com/" target="_blank">
          <i class="fa fa-link" aria-hidden="true"></i>
        </a>
        <input type="button" id="scanPSA" value="Scan Page" class="right" />
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <img src="sgc.svg" alt="SGC" class="logo-icon" />
        </div>
        <a href="https://www.psacard.com/" target="_blank">
          <i class="fa fa-link" aria-hidden="true"></i>
        </a>
        <input type="button" id="scanSGC" value="Scan Page" class="right" />
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <img src="pcgs.png" alt="PCGS" class="logo-icon" />
        </div>
        <a href="https://www.psacard.com/" target="_blank">
          <i class="fa fa-link" aria-hidden="true"></i>
        </a>
        <input type="button" id="scanPCGS" value="Scan Page" class="right" />
      </div>
    </div>
    <div id="container"></div>

    <script src="popup.js"></script>
  </body>
</html>
